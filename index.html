<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearias de Patos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="sticky-header">
        <h1>Barbearias de Patos ✂️</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar por nome ou bairro..." onkeyup="filterAndRender()">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main class="gallery-container">
        
        <aside class="sidebar">
            <h3>Filtros e Ordenação:</h3>

            <div class="filter-group">
                <h4>Ordenar por</h4>
                <ul>
                    <li><button onclick="sortAndRender('avaliacoes-desc')">Melhor Avaliação (⭐)</button></li>
                    <li><button onclick="sortAndRender('preco-asc')">Preço (Mais Barato)</button></li>
                    <li><button onclick="sortAndRender('nome-asc')">Nome (A-Z)</button></li>
                </ul>
            </div>

            <hr>

            <div class="filter-group">
                <h4>Filtro Rápido (Avaliações)</h4>
                <ul>
                    <li><button onclick="filterByRating(4.5)">Acima de 4.5 ⭐</button></li>
                    <li><button onclick="filterByRating(4.0)">Acima de 4.0 ⭐</button></li>
                    <li><button onclick="filterByRating(0)">Mostrar Todos</button></li>
                </ul>
            </div>
            
            <hr>

             <div class="filter-group">
                <h4>Serviços Extras</h4>
                <div id="service-filters" class="service-filters">
                    </div>
            </div>
        </aside>

        <section class="barber-grid" id="barber-grid">
            </section>

    </main>

    <div id="barberModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
